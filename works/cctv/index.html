<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>移动项目</title>
    <meta name="viewport" content="width=640,user-scalable=no">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>

</head>

<body>
    <section id="welcome" class="page pageShow">
        <div class="tree">
            <img src="image/tree.jpg" alt="tree">
            <div class="welcome2">
                <img src="image/title.png" alt="title">
                <span class="shake"></span>
            </div>
            <img class="tree2" src="image/title2.png" alt="title again">
            <span class="cloud"></span>
            <span class="cloud"></span>
            <span class="cloud"></span>

        </div>
        <h1 id="logo">
            <img src="image/logo.png" alt="logo">
        </h1>
    </section>
    <script>
        fnLoad()
    </script>
    <section id="over" class="page">
        <div class="tree">
            <img src="image/tree.jpg" alt="tree">
            <div class="welcome2">
                <img src="image/tranks2.png" alt="tranks">
            </div>
            <span class="cloud"></span>
            <span class="cloud"></span>
            <span class="cloud"></span>
        </div>
        <input type="button" value="重新评价" class="btn submit">
    </section>
    <section id="form" class="page">
        <section class="tags" id="formTag">
            <h2>给视频添加标签</h2>
            <label>
                <input type="radio" name="formTags" value="服务好">
                <span>服务好</span>
            </label>
            <label>
                <input type="radio" name="formTags" value="景色赞">
                <span>景色赞</span>
            </label>
            <label>
                <input type="radio" name="formTags" value="千篇一律">
                <span>千篇一律</span>
            </label>
            <label>
                <input type="radio" name="formTags" value="看人海">
                <span>看人海</span>
            </label>
            <label>
                <input type="radio" name="formTags" value="挤爆了">
                <span>挤爆了</span>
            </label>
            <label>
                <input type="radio" name="formTags" value="如厕难">
                <span>如厕难</span>
            </label>
            <label>
                <input type="radio" name="formTags" value="贼贵">
                <span>贼贵</span>
            </label>
            <label>
                <input type="radio" name="formTags" value="累挂了">
                <span>累挂了</span>
            </label>
            <label>
                <input type="radio" name="formTags" value="再来一次">
                <span>再来一次</span>
            </label>
            <label>
                <input type="radio" name="formTags" value="再也不来">
                <span>再也不来</span>
            </label>
        </section>
        <textarea name="" id="" cols="30" rows="5" class="formText" placeholder="(选填：说点什么呢~~)"></textarea>
        <input type="tel" class="formText" placeholder="请留下您的手机号码(选填)">
        <input type="button" value="上传" class="btn">
    </section>
    <section id="news" class="page">
        <img src="image/news.png" alt="">
        <h2>请上传旅投诉以及突发事件线索</h2>
        <section class="file">
            <label>
                <input type="file"/>
                <span>导入视频</span>
            </label>
            <label>
                <input type="file"/>
                <span>上传照片</span>
            </label>
        </section>
        <p class="info"></p>
    </section>
    <section id="mask" class="page "></section>
    <section id="index" class="page pageShow">
        <section class="scrollWrap">
            <section id="tabPic">
                <ul id="picList">
                    <li>
                        <img src="image/1.jpg" alt="tab1">
                    </li>
                    <li>
                        <img src="image/2.jpg" alt="tab2">
                    </li>
                    <li>
                        <img src="image/3.jpg" alt="tab3">
                    </li>
                    <li>
                        <img src="image/4.jpg" alt="tab4">
                    </li>
                    <li>
                        <img src="image/5.jpg" alt="tab5">
                    </li>
                </ul>
                <section class="picMask">
                    <p>成都九寨沟景区</p>
                    <nav>
                        <a href="javascript:;" class="active"></a>
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                    </nav>
                </section>
            </section>
            <a class="newsBtn" href="javascript:;">
                新闻线索
            </a>
            <section id="score">
                <h2>给景区评分</h2>
                <ul>
                    <li>
                        <span>综合印象</span>
                        <nav>
                            <a href="javascript:;"></a>
                            <a href="javascript:;"></a>
                            <a href="javascript:;"></a>
                            <a href="javascript:;"></a>
                            <a href="javascript:;"></a>
                        </nav>
                        <input type="hidden" value="0">
                    </li>
                    <li>
                        <span>服务指数</span>
                        <nav>
                            <a href="javascript:;"></a>
                            <a href="javascript:;"></a>
                            <a href="javascript:;"></a>
                            <a href="javascript:;"></a>
                            <a href="javascript:;"></a>
                        </nav>
                        <input type="hidden" value="0">
                    </li>
                    <li>
                        <span>消费指数</span>
                        <nav>
                            <a href="javascript:;"></a>
                            <a href="javascript:;"></a>
                            <a href="javascript:;"></a>
                            <a href="javascript:;"></a>
                            <a href="javascript:;"></a>
                        </nav>
                        <input type="hidden" value="0">
                    </li>
                </ul>
            </section>
            <section class="tags" id="indexTag">
                <h2>给景区添加标签</h2>
                <label>
                <input type="radio" name="indexTags" value="服务好">
                <span>服务好</span>
            </label>
                <label>
                <input type="radio" name="indexTags" value="景色赞">
                <span>景色赞</span>
            </label>
                <label>
                <input type="radio" name="indexTags" value="千篇一律">
                <span>千篇一律</span>
            </label>
                <label>
                <input type="radio" name="indexTags" value="看人海">
                <span>看人海</span>
            </label>
                <label>
                <input type="radio" name="indexTags" value="挤爆了">
                <span>挤爆了</span>
            </label>
                <label>
                <input type="radio" name="indexTags" value="如厕难">
                <span>如厕难</span>
            </label>
                <label>
                <input type="radio" name="indexTags" value="贼贵">
                <span>贼贵</span>
            </label>
                <label>
                <input type="radio" name="indexTags" value="累挂了">
                <span>累挂了</span>
            </label>
                <label>
                <input type="radio" name="indexTags" value="再来一次">
                <span>再来一次</span>
            </label>
                <label>
                <input type="radio" name="indexTags" value="再也不来">
                <span>再也不来</span>
            </label>
            </section>
            <p class="info">请给景区评分</p>
            <input type="button" value="提交" class="btn submit">
        </section>
    </section>
    <script>
        fnTab();
        document.body.style.height = view().h + "px";
    </script>
</body>

</html>
